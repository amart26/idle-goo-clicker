<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Idle Goo Clicker</title>
</head>
<body>
        <div id="goo-div" class="goo-container">
            <div>
                <h1 id="goo-count-txt"><span id="goo-counter-span">0 </span> Gallons of Goo</h1>
                <img id="goo-img" class="hover-pointer onc" src="./Assets/Images/goo.png" alt="temporary image of goo">
                <h1 id="goo-per-second-count-txt"><span id="goo-per-second-count-span">0 </span> GPS</h1>

            </div>   
        </div>
        <div id="power-ups-container" class="goo-container">
            <h1>Power Ups</h1>
            <div>
                <h3 class="text-style">x1</h3>
                <img id="power-up-1" class="power-up-img hover-pointer" src="./Assets/Images/power-up-1-img.png" alt="temporary image of goo">
            </div> 
            <div>
                <h3 class="text-style">x5</h3>
                <img id="power-up-2" class="power-up-img hover-pointer" src="./Assets/Images/power-up-2-img.png" alt="temporary image of goo">
            </div> 
            <div>
                <h3 class="text-style">x10</h3>
                <img id="power-up-3" class="power-up-img hover-pointer" src="./Assets/Images/power-up-3-img.png" alt="temporary image of goo">
            </div>   
        </div>
</body>
<script src="main.js"></script>
</html>
