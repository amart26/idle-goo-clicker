<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Idle Goo Clicker</title>
</head>
<body>
        <div id="main-goo-container">
            <div class="main-goo-item">
                    <h1 id="goo-count-txt" class="text-centered"><span id="goo-counter-span">0</span> <span class="goo-text-style">Gallons of Goo</span></h1>
                    <h3 id="goo-per-second-count-txt" class="text-centered"><span id="goo-per-second-count-span">0 </span> Goo per second</h3>  
                    <img id="goo-img" class="hover-pointer" width="400" heigt="400" src="./Assets/Images/goo-bottle.png" alt="temporary image of goo">
                      
            </div>
        </div>

        <div id="power-ups-container">
            <div class="power-up-item">
                <div class="center-img">
                    <p class="power-up-label text-centered">Goo Worker</p>
                    <div class="power-up-img-wraper">
                        <p class="power-up-cost-label">Cost:  <span id="power-up-one-cost-label">10</span></p>
                        <p class="power-up-amount-owned">Owned: <span id="power-up-one-amount"> 0</span></p>
                        <img id="power-up-1" class="power-up-img" src="./Assets/Images/goo-worker.png" alt="temporary image of goo">   
                    </div>
                </div>
            </div>  

           <div class="power-up-item">
                <div class="center-img">
                    <p class="power-up-label text-centered">Goo Factory</p>
                    <div class="power-up-img-wraper">
                        <p class="power-up-cost-label">Cost: <span id="power-up-two-cost-label">50</p>
                        <p class="power-up-amount-owned">Owned: <span id="power-up-two-amount"> 0</span></p>
                        <img id="power-up-2" class="power-up-img" src="./Assets/Images/goo-factory.png" alt="temporary image of goo">   
                    </div> 
                </div>   
            </div> 

             <div class="power-up-item">
                <div class="center-img">
                    <p class="power-up-label text-centered">Goo Bomber</p>
                    <div class="power-up-img-wraper">
                        <p class="power-up-cost-label">Cost: <span id="power-up-three-cost-label">100</p>
                        <p class="power-up-amount-owned">Owned: <span id="power-up-three-amount"> 0</span></p>
                        <img id="power-up-3" class="power-up-img" src="./Assets/Images/goo-b2-bomber.png" alt="temporary image of goo">   
                    </div>
                </div>
            </div>    

        
</body>
<script src="main.js"></script>
</html>
