<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Idle Goo Clicker</title>
</head>
<body>
        <div id="main-goo-container">
            <div class="main-goo-item">
                    <h1 id="goo-count-txt" class="text-centered"><span id="goo-counter-span">0</span> <span class="goo-text-style">Gallons of Goo</span></h1>
                    <img id="goo-img" class="hover-pointer" width="400" heigt="400" src="./Assets/Images/goo-bottle.png" alt="temporary image of goo">
                    <h3 id="goo-per-second-count-txt" class="text-centered"><span id="goo-per-second-count-span">0 </span> Goo per second</h3>    
            </div>
        </div>

        <div id="power-ups-container">
            <div class="power-up-item">
                <p class="power-up-label text-centered">Goo Worker</p>
                <img id="power-up-1" class="power-up-img hover-pointer" src="./Assets/Images/goo-worker.png" alt="temporary image of goo">   
            </div>   
           <div class="power-up-item">
                <p class="power-up-label text-centered">Goo Factory</p>
                <img id="power-up-2" class="power-up-img hover-pointer" src="./Assets/Images/goo-factory.png" alt="temporary image of goo">   
            </div> 
             <div class="power-up-item">
                <p class="power-up-label text-centered">Goo B2 Bomber</p>
                <img id="power-up-3" class="power-up-img hover-pointer" src="./Assets/Images/goo-b2-bomber.png" alt="temporary image of goo">   
        </div>
        
        
</body>
<script src="main.js"></script>
</html>
